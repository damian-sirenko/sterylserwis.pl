<header class="header">
  <div class="header-top">
    <div class="header-address-line">
      <div class="header-adress">
        <svg width="16" height="16" class="top-header-icon">
          <use href="./img/icons.svg#location_contacts"></use>
        </svg>
        <p class="header-address-text">os. Dywizjonu 303 62F/LU2, Kraków</p>
      </div>
      <div class="header-shedule">
        <svg width="16" height="16" class="top-header-icon">
          <use href="./img/icons.svg#clock"></use>
        </svg>
        <p class="header-shedule-text">pn.-pt. 10:00 - 18:00</p>
      </div>
    </div>
    <div class="container header-container">
      <div class="header-top-content">
        <a href="index.html">
          <picture>
            <source
              srcset="./img/header/Logo_1x.png 1x, ./img/header/Logo_2x.png 2x"
              media="(min-width: 1440px)"
            />
            <source
              srcset="./img/header/Logo_1x.png 1x, ./img/header/Logo_2x.png 2x"
              media="(min-width: 1200px)"
            />
            <source
              srcset="./img/header/Logo_1x.png 1x, ./img/header/Logo_2x.png 2x"
              media="(min-width: 768px)"
            />
            <source
              srcset="
                ./img/header/Logo_mob_1x.png 1x,
                ./img/header/Logo_mob_1x.png 2x
              "
              media="(min-width: 360px)"
            />
            <img
              class="header-logo"
              src="./img/header/Logo_mob_1x.png"
              alt="Logo"
            />
          </picture>
        </a>
        <nav class="menu">
          <ul class="header-menu">
            <li class="header-menu-item">O NAS</li>
            <li class="header-menu-item co-item">CO STERYLIZUJEMY</li>
            <li class="header-menu-item">OFERTA</li>
            <li class="header-menu-item">WYSYŁKA</li>
            <li class="header-menu-item">FAQ</li>
            <li class="header-menu-item">KONTAKT</li>
          </ul>
        </nav>
        <div class="burger-menu-wrap">
          <svg width="22" height="22" class="burger-menu">
            <use href="./img/icons.svg#menu-burger"></use>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="container header-bottom">
    <div class="title-wrap">
      <h1 class="title-main">
        PUNKT STERYLIZACJI NARZĘDZI <br />
        <span class="green-text">STERYL SERWIS</span>
      </h1>
      <h3 class="header-subtitle">
        Działaj bezpiecznie i skutecznie razem z nami!
      </h3>
    </div>
  </div>
</header>
