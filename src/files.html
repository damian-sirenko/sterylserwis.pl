<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./favicon_1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Polityka Prywatności | STERYL SERWIS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top">
        <div class="header-address-line">
          <div class="address-line-content">
            <div class="header-adress">
              <svg width="16" height="16" class="top-header-icon">
                <use href="./img/icons.svg#location_contacts"></use>
              </svg>
              <p class="header-address-text">
                os. Dywizjonu 303 62F/LU2, Kraków
              </p>
            </div>
            <div class="header-shedule">
              <svg width="16" height="16" class="top-header-icon">
                <use href="./img/icons.svg#clock"></use>
              </svg>
              <p class="header-shedule-text">pn.-pt. 10:00 - 18:00</p>
            </div>
          </div>
        </div>
        <div class="container header-container">
          <div class="header-top-content">
            <a href="index.html">
              <picture>
                <source
                  srcset="
                    ./img/header/Logo_1x.png 1x,
                    ./img/header/Logo_1x.png 2x
                  "
                  media="(min-width: 1440px)"
                />
                <source
                  srcset="
                    ./img/header/Logo_1x.png 1x,
                    ./img/header/Logo_1x.png 2x
                  "
                  media="(min-width: 1200px)"
                />
                <source
                  srcset="
                    ./img/header/Logo_1x.png 1x,
                    ./img/header/Logo_1x.png 2x
                  "
                  media="(min-width: 768px)"
                />
                <source
                  srcset="
                    ./img/header/Logo_mob_1x.png 1x,
                    ./img/header/Logo_mob_1x.png 2x
                  "
                  media="(min-width: 360px)"
                />
                <img
                  class="header-logo"
                  src="./img/header/Logo_mob_1x.png"
                  alt="Logo"
                />
              </picture>
            </a>
            <nav class="menu">
              <ul class="header-menu">
                <li class="header-menu-item">
                  <a href="./index.html#about">O nas</a>
                </li>
                <li class="header-menu-item co-item">
                  <a href="./index.html#what">Co sterylizujemy</a>
                </li>
                <li class="header-menu-item">
                  <a href="./index.html#offer">Oferta</a>
                </li>
                <li class="header-menu-item">
                  <a href="./index.html#delivery">Dostawa</a>
                </li>
                <li class="header-menu-item">
                  <a href="./index.html#shipping">Wysyłka</a>
                </li>
                <li class="header-menu-item">
                  <a href="./index.html#faq">FAQ</a>
                </li>
                <li class="header-menu-item">
                  <a href="./index.html#contact">Kontakt</a>
                </li>
              </ul>
            </nav>
            <div class="burger-menu-wrap">
              <svg width="22" height="22" class="burger-menu">
                <use href="./img/icons.svg#menu-burger"></use>
              </svg>
            </div>
          </div>
        </div>
      </div>
    </header>
    <load src="./partials/mob_menu.html" />
    <section class="pravicy-section">
      <main>
        <div class="container policy-container">
          <h1 class="title policy-title">
            Punkt Sterylizacji Narzędzi STERYL SERWIS
          </h1>
          <h2 class="files-subtitle">PLIKI DO POBRANIA</h2>

          <section>
            <ul class="files-list">
              <li class="files-item">
                <a
                  class="files-link"
                  href="/docs/Karta_Klienta.pdf"
                  download
                  target="_blank"
                >
                  <img
                    src="./img/files/file.png"
                    alt="Plik PDF"
                    class="files-img"
                  />
                  <p class="files-text">Karta Klienta</p>
                </a>
              </li>
              <li class="files-item">
                <a
                  class="files-link"
                  href="/docs/Karta_Przekazania_Narzedzi.pdf"
                  download
                  target="_blank"
                >
                  <img
                    src="./img/files/file.png"
                    alt="Plik PDF"
                    class="files-img"
                  />
                  <p class="files-text">Karta Przekazania Narzędzi</p>
                </a>
              </li>
            </ul>
          </section>
        </div>
      </main>
    </section>
    <load src="./partials/footer.html" />
  </body>
</html>
